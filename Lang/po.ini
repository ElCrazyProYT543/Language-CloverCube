message7=§eTem mais de 2k de assinantes? De que está à espera? Pode reclamar a sua classificação YT+ através da discord.
message8=§eComo é que está a gostar do servidor? Se assim for, por favor partilhe o ip do nosso servidor com os seus amigos §aClovercube.ddns.net.

