message1=§eLembre-se que está a jogar num servidor beta, há coisas a melhorar e acrescentar, qualquer sugestão pode ser feita no nosso twitter: @CloverCubePE.
message2=§eViu algum hacker? Use o comando /reportar para enviar o relatório e a administração encarregar-se-á do mesmo.
message3=§eLembre-se que temos suporte de discórdia, podemos ajudá-lo com tudo o que precisar, junte-se ao nosso servidor de discord!
message4=§eAlgum problema com a administração? Não hesite em contactar os proprietários para que possamos resolvê-lo.
message5=§eTem mais de 1k de assinantes? De que está à espera? Pode reclamar a sua classificação YT através da discord.
